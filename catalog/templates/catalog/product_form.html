{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-6">
            <div class="row">
                <div class="card-deck">
                    <div class="card-align-self-end">
                        <form class="text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <a class="btn btn-primary" href="{% url 'catalog:product_list' %}"
                               role="button">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="card-deck">
                    <div class="card-align-self-end">
                        <form action="{% url 'version:version_create' %}" class="text-body-color mb-3 form-control"
                              method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ version_form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <a class="btn btn-primary" href="{% url 'catalog:product_list' %}"
                               role="button">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="card-deck">
                    <div class="card-align-self-end">
                        <p class="card-text">Версии продукта</p>
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
