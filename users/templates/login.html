{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-6">
            <div class="row">
                <div class="card-deck">
                    <div class="card-align-self-end">
                        <form class="text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                Войти
                            </button>
                            <button type="submit" class="btn btn-danger">
                                <a href="{% url 'users:reset_password' %}">Забыл пароль</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
